<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
 
    <link rel="icon" href="../images/logo.png">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/booknow.css">
</head>
<body>

    <header>
        <div class="header-container">
            <!-- Logo -->
            <div class="logo">
                <a href="home.html"><img src="../images/logo.png" alt="Logo"></a>
            </div>

            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" placeholder="Search services or businesses">
                <input type="text" placeholder="Where?">
                <input type="text" placeholder="When?">
            </div>

            <!-- User Login Section -->
            <div class="user-section">
                <a href="#">Log In / Sign Up</a>
            </div>
        </div>

        <!-- Navigation Links -->
        <nav class="nav-links">
            <a href="aboutUs.html">About Us</a>
            <a href="services.html">Services</a>
            <a href="stylists.html">Stylists</a>
            <a href="bookNow.html">Book Now</a>
            <a href="contact.html">Contact</a>
            <a href="handbook.html">Handbook</a>
        </nav>
    </header>

    <section class="bookNow-section">
        <div class="booking-container">
            <!-- Customer Information Form -->
            <div class="box customer-info">
                <h2>Customer Information</h2>
                <form id="booking-form">
                    <label for="name">Customer Name:</label>
                    <input type="text" id="name" name="name" required>
    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
    
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
    
                    <label for="date">Booking Date:</label>
                    <input type="date" id="date" name="date" required>
    
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" required>
                </form>
            </div>
    
            <!-- Service and Staff Information Form -->
            <div class="box service-info">
                <h2>Service Information</h2>
                <form>
                    <label for="service">Select Service:</label>
                    <select id="service" name="service" required onchange="updateStaffList()">
                        <option value="">Select Service</option>
                        <option value="haircut">Hair Cut</option>
                        <option value="makeup">Makeup</option>
                        <option value="massage">Massage</option>
                        <option value="headwashing">Hair Washing</option>
                        <option value="hairdying">Hair Dying</option>
                        <option value="haircurling">Hair Curling</option>
                    </select>

                    <label for="staff">Select Staff:</label>
                    <select id="staff" name="staff" required onchange="displayStaffProfile()">
                        <option value="">Select Staff</option>
                    </select>

                    <!-- Display Staff Profile -->
                    <div id="staff-profile" class="staff-profile">
                        <img id="staff-image" src="" alt="Profile Image">
                        <div id="staff-details"></div>
                    </div>

                    <button type="submit">Book Appointment</button>
                </form>
            </div>
        </div>
    </section>

    <script src="js/profile-staff-booknow.js">
    </script>
   
</body>
</html>
