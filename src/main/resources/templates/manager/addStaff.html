<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Staff</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>

<h3 class="text-center">Add New Staff</h3>
<form th:action="@{/manager/addStaff}" th:object="${staff}" method="post">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" th:field="*{username}" class="form-control" id="username" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" th:field="*{email}" class="form-control" id="email" required>
    </div>
    <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber" required>
    </div>
    <div class="form-group">
        <label for="status">Status</label>
        <input type="text" th:field="*{status}" class="form-control" id="status" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Staff</button>
</form>

</body>
</html>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/manageStaff}]]";
    }
</script>
