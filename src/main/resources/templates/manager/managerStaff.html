<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager - Manage Staff</title>
    <link rel="stylesheet" th:href="@{/css-admin/style.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header class="text-center">
    <h2>Manager Dashboard</h2>
</header>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar Menu -->
        <aside class="col-md-2 sidebar">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" th:href="@{/manager-page/RevenueOverview.html}">Revenue Overview</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/manager-page/managerStaff.html}">Manage Staff</a></li>
            </ul>
        </aside>

        <!-- Main Content Area -->
        <main class="col-md-10 p-4">
            <!-- Staff Management Section -->
            <div class="container">
                <div class="text-center mb-4">
                    <h3>Manage Staff</h3>
                    <a href="/manager/addStaff" class="btn btn-primary mb-3">Add New Staff</a> <!-- Button to add new staff -->
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Phone Number</th>
                            <th>Status</th>
                            <th>Actions</th> <!-- Column for actions like Edit/Delete -->
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="staff : ${listStaff}">
                            <tr>
                                <td>[[${staff.id}]]</td>
                                <td>[[${staff.username}]]</td>
                                <td>[[${staff.email}]]</td>
                                <td>[[${staff.phoneNumber}]]</td>
                                <td>[[${staff.status}]]</td>
                                <td>
                                    <a href="/manager/editStaff/[[${staff.id}]]" class="btn btn-warning btn-sm">Edit</a>
                                    <a href="/manager/deleteStaff/[[${staff.id}]]" class="btn btn-danger btn-sm">Delete</a>
                                </td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Footer Content -->
<footer class="text-center">
    <p>&copy; 2024 Hair Salon. All rights reserved.</p>
</footer>

<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
