<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Services</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>

<header class="text-center">
  <h2>Admin Panel - Manage Services</h2>
</header>

<div class="container-fluid">
  <div class="row">
    <aside class="col-md-2 sidebar">
      <!-- Sidebar menu -->
    </aside>

    <main class="col-md-10 p-4">
      <div class="container">
        <div class="text-center mb-4">
          <h2>Manage Services</h2>
        </div>

        <div class="text-end mb-3">
          <a class="btn btn-primary" th:href="@{/manageDichVus/new}">Add New Service</a>
        </div>

        <div th:if="${message}" class="alert alert-success text-center">
          [[${message}]]
        </div>

        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
              <th>Service ID</th>
              <th>Service Name</th>
              <th>Price</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dichVu : ${listDichVus}">
              <td th:text="${dichVu.id}">ID</td>
              <td th:text="${dichVu.name}">Service Name</td>
              <td th:text="${dichVu.price}">Price</td>
              <td>
                <!-- Edit button -->
                <a class="btn btn-sm btn-outline-info" th:href="@{'/manageDichVus/edit/' + ${dichVu.id}}">Edit</a>

                <!-- Delete button -->
                <a class="btn btn-sm btn-outline-danger" th:href="@{'/manageDichVus/delete/' + ${dichVu.id}}"
                   onclick="return confirm('Are you sure you want to delete this service?')">Delete</a>
              </td>

            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
