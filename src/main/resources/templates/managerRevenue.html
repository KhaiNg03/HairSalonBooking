<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage </title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
 <h2>Revenue Tracking</h2>
 <select id="periodSelect" onchange="fetchRevenueData()">
  <option value="day">By Day</option>
  <option value="month">By Month</option>
  <option value="year">By Year</option>
 </select>

 <canvas id="revenueChart" width="400" height="200"></canvas>

<script>
  async function fetchRevenueData() {
    const period = document.getElementById('periodSelect').value;
    const response = await fetch(`/manager/revenueData?period=${period}`);
    const data = await response.json();

    // Chuẩn bị dữ liệu cho biểu đồ từ dữ liệu API
    const labels = data.appointments.map(appt => appt.date);
    const revenueData = data.appointments.map(appt => appt.revenue);

    const ctx = document.getElementById('revenueChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Revenue',
          data: revenueData,
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  }

  fetchRevenueData();  // Khởi chạy khi tải trang
</script>
 <footer class="text-center">
   <p>&copy; 2024 Hair Salon. All rights reserved.</p>
 </footer>

 <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
