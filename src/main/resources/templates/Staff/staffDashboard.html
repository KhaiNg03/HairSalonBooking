<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff - Dashboard</title>
    <link rel="stylesheet" th:href="@{/css-admin/style.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>

<header class="text-center">
    <h2>Staff Dashboard</h2>
    <div class="d-flex justify-content-end align-items-center">
        <span id="usernameDisplay" class="me-3"></span> <!-- Add margin to separate the text -->
        <a class="btn btn-danger" id="logoutBtn" href="#">Logout</a>
    </div>
</header>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar Menu -->
        <aside class="col-md-2 sidebar">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" th:href="@{/Staff/appointments}">Appointments</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/Staff/customers}">Customer List</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/Staff/feedbacks}">Customer feedbacks</a></li>
            </ul>
        </aside>
    </div>
</div>

<!-- Footer Content -->
<footer class="text-center">
    <p>&copy;  2024 Hair Salon. All rights reserved.</p>
</footer>

<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const currentUsername = localStorage.getItem("adminUsername");

        if (currentUsername) {
            document.getElementById("usernameDisplay").textContent = `Logged in as: ${currentUsername}`;
        } else {
            document.getElementById("usernameDisplay").textContent = "No user logged in.";
        }

        document.getElementById("logoutBtn").addEventListener("click", () => {
            localStorage.removeItem("adminUsername");
            alert("You have been logged out.");
            window.location.href = "/page/login";
        });
    });
</script>
</body>
</html>
