<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Staffs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">Manage Staffs</h1>

    <!-- Table to display staffs -->
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Enabled</th>
            <th>Manager</th>
            <th>Actions</th>
            <th>Filter by Manager</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:if="${listStaffs != null}" th:each="staff : ${listStaffs}">
            <tr>
                <td th:text="${staff.id}"></td>
                <td th:text="${staff.user.username}"></td>
                <td th:text="${staff.user.email}"></td>
                <td th:text="${staff.user.phoneNumber}"></td>
                <td th:text="${staff.user.enabled ? 'Yes' : 'No'}"></td>
                <td th:text="${staff.manager != null ? staff.manager.user.username : 'None'}"></td>
                <td>
                    <a class="btn btn-sm btn-outline-info" th:href="@{'/manageStaffs/edit/' + ${staff.id}}">Edit</a>
                    <a class="btn btn-sm btn-outline-danger" th:href="@{'/manageStaffs/delete/' + ${staff.id}}">Delete</a>
                </td>
                <td>
                    <a class="btn btn-sm btn-outline-primary" th:href="@{'/manageStaffs/manager/' + ${staff.manager.id}}"
                       th:if="${staff.manager != null}">
                        View Staffs
                    </a>
                </td>
            </tr>
        </th:block>
        <tr th:if="${listStaffs == null || listStaffs.isEmpty()}">
            <td colspan="8" class="text-center">No staff available</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
