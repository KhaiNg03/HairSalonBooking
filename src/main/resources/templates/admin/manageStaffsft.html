<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Staffs</title>
    <link rel="stylesheet" th:href="@{/css-admin/style.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <style>
        /* Add any custom styles here */
    </style>
</head>
<body>

<header class="text-center">
    <h2>Admin Panel</h2>
</header>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar Menu -->
        <div th:replace="admin/fragment/asideAdmin :: asideAdmin"></div>

        <!-- Main Content Area -->
        <main class="col-md-10 p-4">
            <div class="container">
                <div class="text-center mb-4">
                    <h2>Manage Staffs</h2>
                </div>

                <div class="text-end mb-3">
                    <a class="btn btn-primary" th:href="@{/manageStaffs/new}">Add New Staff</a>
                </div>

                <div th:if="${message}" class="alert alert-success text-center">
                    [[${message}]]
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Phone Number</th>
                            <th>Enabled</th>
                            <th>Manager</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:if="${listStaffs != null}" th:each="staff : ${listStaffs}">
                            <tr>
                                <td th:text="${staff.id}"></td>
                                <td th:text="${staff.user.username}"></td>
                                <td th:text="${staff.user.email}"></td>
                                <td th:text="${staff.user.phoneNumber}"></td>
                                <td th:text="${staff.user.enabled ? 'Yes' : 'No'}"></td>
                                <td th:text="${staff.manager != null ? staff.manager.user.username : 'None'}"></td>
                                <td>
                                    <a class="btn btn-sm btn-outline-info" th:href="@{'/manageStaffs/edit/' + ${staff.id}}">Edit</a>
                                    <a class="btn btn-sm btn-outline-danger" th:href="@{'/manageStaffs/delete/' + ${staff.id}}">Delete</a>
                                </td>
                            </tr>
                        </th:block>
                        <tr th:if="${listStaffs == null || listStaffs.isEmpty()}">
                            <td colspan="7" class="text-center">No staff available</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Footer Content -->
<footer>
    <p>&copy; 2024 Hair Salon. All rights reserved.</p>
</footer>

<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
