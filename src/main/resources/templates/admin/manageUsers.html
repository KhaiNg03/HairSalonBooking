<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Users</title>
    <link rel="stylesheet" th:href="@{/css-admin/style.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <style>

    </style>
</head>
<body>

<header class="text-center">
    <h2>Admin Panel</h2>
    <div class="d-flex justify-content-end align-items-center">
        <span id="usernameDisplay" class="me-3"></span> <!-- Add margin to separate the text -->
        <a class="btn btn-danger" id="logoutBtn" href="#">Logout</a>
    </div>
</header>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar Menu -->
        <div th:replace="admin/fragment/asideAdmin :: asideAdmin"></div>


        <!-- Main Content Area -->
        <main class="col-md-10 p-4">
            <div class="container">
                <div class="text-center mb-4">
                    <h2>Manage Users</h2>
                </div>

                <div class="text-end mb-3">
                    <a class="btn btn-primary" th:href="@{/manageUsers/new}">Add New User</a>
                </div>

                <div th:if="${message}" class="alert alert-success text-center">
                    [[${message}]]
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Phone number</th>
                            <th>Role</th>
                            <th>Enabled</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="user : ${listUsers}">
                            <tr>
                                <td>[[${user.id}]]</td>
                                <td>[[${user.username}]]</td>
                                <td>[[${user.email}]]</td>
                                <td>[[${user.phoneNumber}]]</td>
                                <td>[[${user.role}]]</td>
                                <td>[[${user.enabled}]]</td>
                                <td>
                                    <a class="btn btn-sm btn-outline-info" th:href="@{'/manageUsers/edit/' + ${user.id}}">Edit</a>
                                    <a class="btn btn-sm btn-outline-danger" th:href="@{'/manageUsers/delete/' + ${user.id}}">Delete</a>
                                </td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Footer Content -->
<footer>
    <p>&copy; 2024 Hair Salon. All rights reserved.</p>
</footer>

<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const currentUsername = localStorage.getItem("adminUsername"); // Lấy tên người dùng từ localStorage

        // Hiển thị tên người dùng nếu có
        if (currentUsername) {
            document.getElementById("usernameDisplay").textContent = `Logged in as: ${currentUsername}`;
        } else {
            document.getElementById("usernameDisplay").textContent = "No user logged in.";
        }

        // Xử lý sự kiện Logout
        document.getElementById("logoutBtn").addEventListener("click", () => {
            localStorage.removeItem("adminUsername"); // Xóa tên người dùng khỏi localStorage
            alert("You have been logged out.");
            window.location.href = "/page/login"; // Chuyển hướng đến trang đăng nhập
        });
    });

</script>
</body>
</html>
