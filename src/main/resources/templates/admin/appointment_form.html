<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Add or Edit Appointment</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid">
    <div class="text-center">
        <h2 th:text="${pageTitle}">Add or Edit Appointment</h2>
    </div>

    <form th:action="@{/appointment/save}" method="post" th:object="${appointment}" style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">

        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label for="customer" class="col-sm-4 col-form-label">Customer:</label>
                <div class="col-sm-8">
                    <select id="customer" th:field="*{customer.id}" class="form-control" required>
                        <option th:each="customer : ${customerList}"
                                th:value="${customer.id}"
                                th:text="${customer.user.username}"></option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="stylist" class="col-sm-4 col-form-label">Stylist:</label>
                <div class="col-sm-8">
                    <select id="stylist" th:field="*{stylist.id}" class="form-control" required>
                        <option th:each="stylist : ${stylistList}"
                                th:value="${stylist.id}"
                                th:text="${stylist.user.username}"></option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="care" class="col-sm-4 col-form-label">Service:</label>
                <div class="col-sm-8">
                    <select id="care" th:field="*{care.id}" class="form-control" required>
                        <option th:each="care : ${careList}" th:value="${care.id}" th:text="${care.name}"></option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="appointmentDate" class="col-sm-4 col-form-label">Appointment Date:</label>
                <div class="col-sm-8">
                    <input type="datetime-local" id="appointmentDate" th:field="*{appointmentDate}" class="form-control" required/>
                </div>
            </div>

            <div class="form-group text-center mt-3">
                <button type="submit" class="btn btn-success m-2">Save</button>
                <a href="/appointments" class="btn btn-secondary m-2">Cancel</a>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/appointments}]]";
    }
</script>
</body>
</html>
