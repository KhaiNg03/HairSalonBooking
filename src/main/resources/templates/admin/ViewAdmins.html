<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Manage Admins</title>
  <link rel="stylesheet" th:href="@{/css-admin/style.css}">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>

<header class="text-center">
  <h2>Admin Panel</h2>
  <div class="d-flex justify-content-end align-items-center">
    <span id="usernameDisplay" class="me-3"></span> <!-- Add margin to separate the text -->
    <a href="/logout" class="btn btn-danger">Logout</a>

  </div>
</header>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar Menu -->
    <div th:replace="admin/fragment/asideAdmin :: asideAdmin"></div>

    <!-- Main Content Area -->
    <main class="col-md-10 p-4">
      <div class="container">
        <div class="text-center mb-4">
          <h2>Manage Admins</h2>
        </div>

        <div class="text-end mb-3">
          <a class="btn btn-primary" th:href="@{/ViewAdmins/new}">Add New Admin</a>
        </div>

        <!-- Message alert -->
        <div th:if="${message}" class="alert alert-success text-center">
          [[${message}]]
        </div>

        <!-- Admin Table -->
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
              <th>STT</th>
              <th>Username</th>
              <th>Email</th>
              <th>Phone Number</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="admin, stat : ${listAdmins}">
              <tr>
                <td>[[${stat.index + 1}]]</td>
                <td th:text="${admin.user.username}"></td>
                <td th:text="${admin.user.email}"></td>
                <td th:text="${admin.user.phoneNumber}"></td>
                <td>
                  <a th:if="${currentUsername == admin.user.username}"
                     class="btn btn-sm btn-outline-info"
                     th:href="@{'/ViewAdmins/edit/' + ${admin.id}}">Edit</a>
                  <a th:if="${currentUsername == admin.user.username}"
                     class="btn btn-sm btn-outline-danger"
                     th:href="@{'/ViewAdmins/delete/' + ${admin.id}}">Delete</a>
                </td>
              </tr>
            </th:block>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
</div>

<!-- Footer Content -->
<footer>
  <p>&copy; 2024 Hair Salon. All rights reserved.</p>
</footer>

<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const currentUsername = localStorage.getItem("username"); // Sửa thành đúng key

    if (currentUsername) {
      document.getElementById("usernameDisplay").textContent = `Logged in as: ${currentUsername}`;
    } else {
      document.getElementById("usernameDisplay").textContent = "No user logged in.";
    }
  });

</script>

</body>
</html>
